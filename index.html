<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #lyrics {
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 0 0 10px yellow, 0 0 20px yellow;
            text-align: center;
        }
        .lyric-line {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .highlight {
            opacity: 1 !important;
            animation: fadeOut 2s ease-in-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        button {
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px yellow;
        }
    </style>
</head>
<body>
    <h1>Press Play</h1>
    <audio id="song" src="sweet.mp3"></audio>
    <button onclick="startKaraoke()">Start</button>
    <div id="lyrics"></div>

    <script>
        const lyricsData = [
            { time: 2, text: "It's so sweet <3" },
            { time: 5, text: "Knowing that you love me" },
            { time: 8, text: "Third line of lyrics" },
        ];

        function startKaraoke() {
            const audio = document.getElementById("song");
            const lyricsDiv = document.getElementById("lyrics");
            audio.play();
            lyricsDiv.innerHTML = "";

            lyricsData.forEach((line) => {
                setTimeout(() => {
                    const lyricElement = document.createElement("p");
                    lyricElement.className = "lyric-line highlight";
                    lyricElement.textContent = line.text;
                    lyricsDiv.appendChild(lyricElement);

                    setTimeout(() => {
                        lyricElement.remove();
                    }, 3000); 
                }, line.time * 1000);
            });
        }
    </script>
</body>
</html>
